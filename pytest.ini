# pytest.ini
[pytest]
minversion = 7.0

# Where to search for tests
testpaths =
    07_SRC/tests/tests_dev

# Test discovery conventions
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default options
# --strict-markers: force markers to be declared here
# -q: quiet output (replace with -v for verbose)
addopts = --strict-markers -q

# Official project markers
markers =
    visual: tests that generate images or require manual inspection
    slow: tests that are time-consuming
    cuda: tests that require a CUDA-capable GPU
    integration: integration tests across multiple modules
    e2e: end-to-end tests
    unit: unit tests (fast, isolated)

# Warning filters
filterwarnings =
    ignore:The 'pydicom\.pixel_data_handlers' module will be removed.*:DeprecationWarning
    ignore::UserWarning

# Strict xfail: an xfail test that unexpectedly passes (XPASS) becomes an error
xfail_strict = true

# Console logging
log_cli = true
log_cli_level = INFO
log_auto_indent = true

# JUnit (for CI) â€” can be enabled with --junitxml=...
junit_family = xunit2

# Cache directory (default is .pytest_cache)
# cache_dir = .pytest_cache
